}
.socialcontainer:hover .social-icon-1 {

.social-icon-2 {

  );
}

}

  background: #316ff6;
}

}
.social-icon-4 {

    rgba(129, 34, 144, 1) 0%,

  );
}

.socialcontainer:hover .social-icon-4 {

}
