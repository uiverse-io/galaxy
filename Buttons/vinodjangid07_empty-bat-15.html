}
.IconContainer {

}
.telescope {
  width: 100%;
  height: auto;
  transform-origin: center;
  transition: all 1s;

}
.tripod {
  width: 60%;
  height: auto;
}
.text {
  color: rgb(240, 240, 240);

  font-size: 16px;

}
.Explore-Button:hover .telescope {

}
