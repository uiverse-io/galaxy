.button {
  width: 6rem;
  height: 6rem;

  box-shadow: 5px 5px 0px black;

  position: absolute;

  top: 50%;
  transform: translate(0,-20px);
  right: 45%;
}

.mario {
  position: absolute;
  z-index: 1;
  top: 50%;
  transform: translate(15px,200px);
  right: 45%;
}

.button:active ~ .mario {
  animation: jump2 0.6s ease-in-out;
}

.button:active {
  transform: translate(0,-15px);
}

.button:active ~ .coin {
  animation: jump 1s;
}

.button:hover {
  animation: animate 1s infinite;
}

.button-icon {

  top: 25%;
  left: 63%;
  z-index: 1;

}

.one {

  width: 1rem;
  height: 0.35rem;
  z-index: 10;
}

.one:after {
  content: "";
  position: absolute;
  background-color: #DE5917;
  box-shadow: 2px 2px 0px black;
  width: 0.5rem;
  height: 0.5rem;
  transform: translate(5px,15px);
  z-index: 10;
}

.one:before {
  content: "";
  position: absolute;
  background-color: #DE5917;
  box-shadow: 2px 2px 0px black;
  width: 0.5rem;
  height: 0.5rem;
  transform: translate(5px,25px);
  z-index: 10;
}

.two {
  position: absolute;
  background-color: #DE5917;

  width: 0.5rem;
  height: 0.5rem;
  transform: translate(-50%,50%);
  z-index: 10;
}

.two::after {
  content: "";
  position: absolute;
  background-color: #DE5917;
  box-shadow: 2px 2px 0px black;
  width: 0.5rem;
  height: 0.8rem;

}

.two::before {
  content: "";
  position: absolute;
  background-color: #DE5917;
  width: 0.7rem;

}

.dots {
  position: absolute;
  width: 5px;

}

.dots::after {

  75% {

  100% {
