<style>
/* From Uiverse.io by pminedev - Tags: button */
.butonTxt {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  margin-left: 27px;
  margin-top: 3px;
  align-items: center;
  font-family: "Courier New", Courier, monospace;
  letter-spacing: 1px;
  font-weight: bold;
  text-transform: uppercase;
  z-index: 2;
  color: rgb(42, 8, 73);
  font-size: 30px;
}

.space-button {
  position: relative;
  width: 200px;
  height: 80px;
  border-radius: 25px;
  border: 2px solid rgb(103, 20, 180);
  background-color: blueviolet;
  overflow: hidden;
  background-image: radial-gradient(
    circle at 80% 2rem,
    rgb(192, 154, 228) 0%,
    rgb(103, 20, 180) 100%
  );
  transition: background-image 1s ease-in-out;
}

.estrella {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(
    closest-side,
    rgba(224, 224, 5, 0.678),
    transparent
  );
  animation: brillar 8s ease-in-out infinite;
  border: none;
  z-index: 0;
}

.sol {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 10px;
  opacity: 0.4;
  transform: scale(1);
  transform-origin: center center;
  transition: transform 0.5s ease;
  z-index: 1;
}
/* ANIMACIONES */
@keyframes girar {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}

@keyframes brillar {
  0% {
    background: radial-gradient(
      closest-side,
      rgba(224, 224, 5, 0.678),
      transparent
    );
    box-shadow: outset 0 0 11px 0 rgba(224, 224, 5, 0.678);
  }

  10% {
    box-shadow: 0 0 11px 3px rgb(255, 255, 0, 0.678);
  }

  20% {
    background: radial-gradient(
      closest-side,
      rgba(224, 224, 5, 0.678),
      transparent
    );
    box-shadow: none;
  }
}

.space-button:hover {
  cursor: pointer;
  border: 2px solid #fff;
}

.space-button:hover .estrella {
  animation: brillar 2s ease-in-out infinite;
}

.space-button:hover .butonTxt {
  color: #fff;
  font-size: 40px;
}

.space-button .butonTxt {
  transition: font-size 1s ease-in-out;
}

/* giramos la luna */
.space-button .luna svg {
  animation: girar 15s linear infinite;
}

.space-button:hover .luna svg {
  animation: girar 5s linear infinite;
}

.space-button:active .luna svg {
  animation: girar 3s linear infinite;
}

.space-button:active {
  border: 2px solid rgb(42, 8, 73);
  background-image: radial-gradient(
    circle at 80% 2rem,
    rgb(192, 154, 228) 0%,
    #fff 100%
  );
  transition: background-image 2s ease-in-out;
}

.space-button:active .sol {
  opacity: 1;
  transform: scale(20);
}

.luna {
  display: flex;
  justify-content: end;
}

.luna svg {
  position: relative;
  width: 50%;
  margin-top: 10px;
  right: -50px;
  opacity: 0.5;
  transform: translate(0%, 0%);
  transform-origin: center center;
}
