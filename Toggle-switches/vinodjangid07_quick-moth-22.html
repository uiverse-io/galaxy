 <input type="checkbox" id="checkbox">

<style>

#checkbox {
  display: none;
}

.switch {
  position: relative;
  width: 70px;
  height: 70px;
  background-color: rgb(99, 99, 99);
  border-radius: 50%;
  z-index: 1;

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: 0px 0px 3px rgb(2, 2, 2) inset;
}

  position: relative;

  height: 30%;

  align-items: center;
  justify-content: center;
}

.powersign::before {
  content: "";
  width: 8px;
  height: 100%;
  background-color: rgb(99, 99, 99);
  position: absolute;
  top: -60%;
  z-index: 2;
}

.powersign::after {

  height: 100%;

  position: absolute;
  top: -60%;
  z-index: 3;
}

}

  background-color: rgb(146, 180, 184);
}
