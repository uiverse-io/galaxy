<label class="switch">

</label>
<style>

.switch {
  font-size: 17px;
  position: relative;

}

.switch input {

  width: 0;

}

  top: 0;
  left: 0;
  right: 0;

  border-radius: 20px;
  left: 0.3em;
  bottom: 0.3em;

}

.switch input:checked + .slider {
  background-color: #59c76b;
}

</style>
