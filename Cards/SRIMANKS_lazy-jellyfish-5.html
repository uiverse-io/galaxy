<style>
/* From Uiverse.io by SRIMANKS - Tags: card */
.card {
  width: 190px;
  height: 254px;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  transition: 0.2s;
}

.card:hover {
  transform: scale(1.05);
  transition: 0.2s;
  filter: drop-shadow(0px 0px 10px rgb(0, 247, 255));
}

.card::after {
  content: "scanning";
  height: fit-content;
  width: 100%;
  color: lightskyblue;
  position: absolute;
  z-index: 2;
  bottom: 15%;
  text-align: center;
  animation: 2s dots  infinite;
}

.card::before {
  content: "";
  height: 0.1em;
  width: 80%;
  border-radius: 10px;
  background-color: rgb(00, 200, 255);
  position: absolute;
  z-index: 2;
  bottom: 10%;
  animation: 4s grow  infinite;
  align-self: flex-start;
  margin-left: 10%;
  filter: drop-shadow(0px 0px 10px #3fefef) drop-shadow(0px 0px 10px #3fefef);
}

.card svg {
  filter: drop-shadow(0px 0px 10px #3fefef) drop-shadow(0px 0px 50px #3fefef);
}

path {
  stroke-dasharray: 90;
  animation: loop 4s infinite;
}

@keyframes loop {
  0% {
    stroke-dashoffset: 50;
    stroke-dasharray: 90;
  }

  50% {
    stroke-dashoffset: 100;
    ;
        stroke-dasharray: 50;
  }

  100% {
    stroke-dashoffset: 50;
    stroke-dasharray: 90;
  }
}

@keyframes dots {
  0% {
    content: "scanning."
  }

  25% {
    content: "scanning.."
  }

  50% {
    content: "scanning..."
  }

  75% {
    content: "scanning"
  }

  100% {
    content: "scanning."
  }
}

@keyframes grow {
  0% {
    width: 0%;
  }

  50% {
    width: 80%
  }

  100% {
    width: 0%;
  }
}
</style>
